<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="inital-investment">Inital Investment</label>
      <input
        type="number"
        id="inital-investment"
        name="inital-investment"
        [(ngModel)]="enteredInitialValue"
      />
    </p>
    <p>
      <label for="annual-investment">Annual Investment</label>
      <input
        type="number"
        id="annual-investment"
        name="annual-investment"
        [(ngModel)]="enteredAnnualValue"
      />
    </p>
  </div>
  <div class="input-group">
    <p>
      <label for="expected-return">Expected Return</label>
      <input
        type="number"
        id="expected-return"
        name="expected-return"
        [(ngModel)]="enteredReturnValue"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]="enteredDurationValue"
      />
    </p>
  </div>
  <p>
    <button>Calculate</button>
  </p>
</form>
